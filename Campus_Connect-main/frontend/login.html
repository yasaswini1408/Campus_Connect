<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In</title>
  <link rel="icon" href="assets/images/icon.png">
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #7287a2, #2f3e46);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow:hidden;
    }

    #logo{
      position:absolute;
      left: 1rem;
      top: 1rem;
      background-color: rgb(255,255,255,0.8);
      border-radius: 0.5rem;
      height: 4rem;
      /*width: 100px;*/
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1; 
    }

    .form-container {
      display: flex;
      flex-direction: column;
      /* align-items: center; */
      padding: 28px;
      border: 1px solid #c2d4f5;
      border-radius: 10px;
      background-color: #ffffff;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      width: 360px;
    }

    .title {
      display: flex;
      align-items: center;
      justify-content: left;
      margin-bottom: 24px;
    }

    .title h3 {
      margin: 0;
      margin-right: 10px;
      color: #1f4e79;
      font-size: 22px;
    }

    .title img {
      height: 60px;
      margin-left: 10px;
    }

    .input-pair {
      display: flex;
      align-items: center;
      width: 100%;
      margin-bottom: 18px;
    }

    .input-pair label {
      width: 120px;
      text-align: right;
      margin-right: 10px;
      font-size: 14px;
      color: #333;
      font-weight: normal;
      flex-shrink: 0;
    }

    .input-pair input {
      width: calc(100% - 130px);
      padding: 6px 10px;
      border: 1px solid #a0b9e0;
      border-radius: 4px;
      font-size: 14px;
      font-family: Arial, sans-serif;
      box-sizing: border-box;
      line-height: 1.2;
      vertical-align: middle;
    }

    .input-pair input::placeholder {
      font-size: 14px;
      font-family: Arial, sans-serif;
      color: #888;
    }

    .signin_button {
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 0;
      font-size: 16px;
      width: 100%;
      cursor: pointer;
      margin-bottom: 16px;
      transition: background-color 0.3s;
    }

    .signin_button:hover {
      background-color: #1e40af;
    }

    .links {
      display: flex;
      justify-content: center;
      width: 100%;
      margin-top: 8px;
    }

    .links a {
      font-size: 14px;
      color: #2563eb;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>
  <img src="assets/images/logo-removebg-preview.png" id="logo">
  <div class="form-container">  
    <div class="title">
      <img src="assets/images/user.jpg" alt="Icon" />
      <h3>Sign In</h3>
    </div>

    <form id="studentLoginForm" method="post" action="/campus-connect/viit/studentlogin">
      <div class="input-pair">
        <label for="regNo">Registration No.:</label>
        <input type="text" id="regNo" name="regNo" placeholder="Enter your Registration No." required />
      </div>

      <div class="input-pair">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your Password" required />
      </div>

      <button type="submit" class="signin_button">Sign In</button>
    </form>

    <div class="links">
      <a href="contact-admin.html">Forgot Password?</a>
    </div>
  </div>

  <script src="assets/js/login.js"></script>
</body>
</html>
