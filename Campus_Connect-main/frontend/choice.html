<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIIT Portal - Enjoy a seamless experience</title>
    <link rel="icon" href="assets/images/icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
         :root {
            --primary-blue: #0069d9;
            --accent-orange: #ff9800;
            --background-light: #f7f9fc;
            --text-dark: #2c3e50;
            --text-light: #6c757d;
            --shadow-soft: 0 10px 30px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 15px 45px rgba(0, 0, 0, 0.15);
            --teacher-bg: #e67e22;
            --student-bg: #3498db;
        }
        
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-light);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: var(--text-dark);
            line-height: 1.6;
        }
        
        header {
            width: 100%;
            background-color: white;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
        }
        
        #chowder {
            height: auto;
            width: 100%;
            margin: 0 auto;
            display: block;
            object-fit: contain;
            max-height: 180px;
        }
        
        nav {
            width: 100%;
            background: var(--primary-blue);
            display: flex;
            justify-content: center;
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        nav a {
            color: white;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            padding: 8px 25px;
            margin: 0 5px;
            transition: background-color 0.3s, transform 0.2s;
            border-radius: 6px;
            position: relative;
        }
        
        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--accent-orange);
            transition: width 0.3s ease-out;
        }
        
        nav a:hover {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        nav a:hover::after {
            width: 80%;
        }
        
        .container {
            flex: 1;
            /* Reduced margin-top from 10vh to 5vh */
            margin-top: 5vh;
            /* Increased gap from 60px to 100px */
            display: flex;
            gap: 100px;
            justify-content: center;
            align-items: center;
            padding: 20px;
            max-width: 1000px;
            width: 90%;
        }
        
        .login-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            flex: 1;
            max-width: 300px;
        }
        
        .card {
            width: 100%;
            aspect-ratio: 1 / 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: var(--shadow-soft);
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94), box-shadow 0.4s, background-color 0.4s;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 20px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            opacity: 0;
            transition: opacity 0.4s ease-out;
        }
        
        .card:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow-hover);
        }
        
        .card:hover::before {
            opacity: 1;
        }
        
        .teacher {
            background: var(--teacher-bg);
        }
        
        .student {
            background: var(--student-bg);
        }
        
        .card img {
            width: 65px;
            height: 65px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            margin-bottom: 10px;
            transition: transform 0.3s;
        }
        
        .card:hover img {
            transform: rotate(3deg) scale(1.05);
        }
        
        .card-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            margin-top: 10px;
        }
        
        .label {
            margin-top: 20px;
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text-dark);
            transition: color 0.3s;
        }
        
        .login-box:hover .label {
            color: var(--primary-blue);
        }
        
        footer {
            width: 100%;
            background: var(--text-dark);
            color: var(--background-light);
            text-align: center;
            padding: 15px 0;
            margin-top: auto;
            font-size: 0.9rem;
            border-top: 6px solid var(--accent-orange);
        }
        
        .footer-bottom p {
            margin: 0;
            font-weight: 300;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                gap: 40px;
                margin-top: 5vh;
            }
            .login-box {
                max-width: 90%;
            }
            .card {
                width: 80vw;
                max-width: 300px;
            }
            nav {
                justify-content: space-between;
                padding: 10px 10px;
                flex-wrap: wrap;
            }
            nav a {
                font-size: 0.85rem;
                padding: 5px 12px;
                margin: 3px 2px;
            }
        }
    </style>
</head>

<body>

    <header>
        <img src="assets/images/Header.jpg" alt="Vignan's header" id="chowder">
    </header>

    <nav>
        <a href="home.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact Us</a>
        <a href="faqs.html">FAQs</a>
    </nav>

    <div class="container">

        <a href='flogin.html' class="login-box">
            <div class="card teacher">
                <img src="https://cdn-icons-png.flaticon.com/512/4140/4140037.png" alt="Teacher Icon">
                <div class="card-title">Faculty Access</div>
            </div>
            <div class="label">Teacher Login</div>
        </a>

        <a href='login.html' class="login-box">
            <div class="card student">
                <img src="https://cdn-icons-png.flaticon.com/512/201/201818.png" alt="Student Icon">
                <div class="card-title">Student Access</div>
            </div>
            <div class="label">Student Login</div>
        </a>

    </div>

    <footer>
        <div class="footer-bottom">
            <p>Â© 2025 Campus Connect | All Rights Reserved</p>
        </div>
    </footer>

</body>

</html>
