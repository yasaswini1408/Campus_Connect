<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Doubts</title>
  <link rel="icon" href="assets/images/icon.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }
    h2 { color: #333; }
    form {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    input, textarea, select, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 8px;
    }
    button {
      background: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #2980b9; }
    .doubt {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 15px;
    }
    .doubt small { color: #777; }
    .resolved { color: green; font-weight: bold; }
    .pending { color: orange; font-weight: bold; }
  </style>
</head>
<body>

  <h2>‚ùì My Doubts</h2>

  <!-- Post a new doubt -->
  <form id="doubtForm">
    <input type="text" id="title" placeholder="Doubt Title" required>
    <textarea id="description" placeholder="Describe your doubt..." required></textarea>
    <select id="faculty" required>
      <option value="">-- Select Faculty --</option>
    </select>
    <button type="submit">Submit Doubt</button>
  </form>

  <!-- My posted doubts -->
  <h3>My Posted Doubts</h3>
  <div id="doubtsList"></div>

  <script src="assets/js/studentDoubts.js"></script>
</body>
</html>
