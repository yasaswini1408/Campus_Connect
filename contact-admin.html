<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Administrator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #eaf3ff, #fff7f0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      padding: 32px;
      border: 1px solid #c2d4f5;
      border-radius: 12px;
      background-color: #ffffff;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 380px;
    }

    .container h2 {
      color: #2563eb;
      font-size: 24px;
      margin-bottom: 16px;
    }

    .container p {
      font-size: 16px;
      color: #b34700;
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Contact Your Administrator</h2>
    <p>Please reach out to your administrator to reset your password.</p>
  </div>
</body>
</html>
