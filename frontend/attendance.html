<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Faculty - Mark Attendance</title>
  <link rel="icon" href="assets/images/icon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #e67e22;
      --secondary-color: #f39c12;
      --text-color: #2c3e50;
      --background-color: #fffaf5;
      --card-background: #ffffff;
      --border-color: #f0e0d1;
      --shadow-light: 0 5px 15px rgba(0, 0, 0, 0.05);
      --shadow-hover: 0 8px 25px rgba(230, 126, 34, 0.25);
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--background-color);
      margin: 0;
      color: var(--text-color);
      line-height: 1.6;
    }

    header {
      position: sticky;
      top: 0;
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 20px 30px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 700;
    }

    .container {
      max-width: 950px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    h2 {
      color: var(--primary-color);
      font-weight: 600;
      border-left: 6px solid var(--secondary-color);
      padding-left: 15px;
      margin-bottom: 30px;
      font-size: 1.9rem;
      position: relative;
    }

    h2::after {
      content: "";
      position: absolute;
      bottom: -6px;
      left: 15px;
      width: 50px;
      height: 3px;
      background: var(--primary-color);
      border-radius: 2px;
    }

    form,
    .attendance-box {
      margin-bottom: 30px;
      background: var(--card-background);
      padding: 30px;
      border-radius: 16px;
      box-shadow: var(--shadow-light);
      border: 1px solid var(--border-color);
      transition: all 0.3s ease;
    }

    form:hover,
    .attendance-box:hover {
      box-shadow: var(--shadow-hover);
      transform: translateY(-3px);
    }

    .attendance-box h3 {
      color: var(--primary-color);
      border-bottom: 2px solid var(--border-color);
      padding-bottom: 10px;
      margin-bottom: 20px;
      font-weight: 600;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 500;
      color: var(--text-color);
      font-size: 1rem;
    }

    select,
    input:not([type="checkbox"]) {
      padding: 12px;
      width: 100%;
      border: 1px solid var(--border-color);
      border-radius: 10px;
      box-sizing: border-box;
      font-size: 1rem;
      color: var(--text-color);
      background-color: #ffffff;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    select:focus,
    input:focus {
      border-color: var(--primary-color);
      outline: none;
      box-shadow: 0 0 0 3px rgba(230, 126, 34, 0.2);
    }

    button {
      border: none;
      padding: 14px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
      letter-spacing: 0.5px;
      width: 100%;
    }

    button[type="submit"]:not(.submit) {
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      color: white;
      margin-top: 25px;
      box-shadow: 0 4px 12px rgba(230, 126, 34, 0.3);
    }

    button[type="submit"]:not(.submit):hover {
      background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
      transform: translateY(-2px);
    }

    button.submit {
      background: var(--primary-color);
      color: white;
      padding: 16px;
      margin-top: 30px;
      font-size: 1.1rem;
      font-weight: 700;
      box-shadow: 0 4px 12px rgba(230, 126, 34, 0.3);
    }

    button.submit:hover {
      background: var(--secondary-color);
      transform: scale(1.02);
      box-shadow: 0 6px 18px rgba(230, 126, 34, 0.4);
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      margin-top: 20px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    th,
    td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid var(--border-color);
    }

    th {
      background: var(--primary-color);
      color: white;
      font-weight: 600;
      text-align: center;
      text-transform: uppercase;
      font-size: 0.95rem;
      letter-spacing: 1px;
    }

    tbody tr {
      background-color: var(--card-background);
      transition: background-color 0.3s;
    }

    tbody tr:nth-child(even) {
      background-color: #fffdf9;
    }

    tbody tr:hover {
      background-color: #fff8ee;
      box-shadow: inset 3px 0 0 0 var(--primary-color);
    }

    td:nth-child(1),
    td:nth-child(3) {
      text-align: center;
    }

    input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
      border: 2px solid var(--primary-color);
      border-radius: 4px;
      vertical-align: middle;
      accent-color: var(--primary-color);
    }

    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }

      form,
      .attendance-box {
        padding: 20px;
      }

      table,
      thead,
      tbody,
      th,
      td,
      tr {
        display: block;
      }

      thead tr {
        position: absolute;
        top: -9999px;
        left: -9999px;
      }

      tr {
        border: 1px solid var(--border-color);
        margin-bottom: 10px;
        border-radius: 6px;
      }

      td {
        border: none;
        position: relative;
        padding-left: 50%;
        text-align: right;
      }

      td:before {
        position: absolute;
        top: 50%;
        left: 10px;
        width: 45%;
        padding-right: 10px;
        white-space: nowrap;
        content: attr(data-label);
        font-weight: 500;
        text-align: left;
        transform: translateY(-50%);
        color: var(--primary-color);
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Faculty Attendance</h1>
  </header>

  <div class="container">
    <h2>Mark Attendance</h2>

    <form id="attendanceForm">
      <label for="date">Date</label>
      <input type="date" id="date" required>

      <label for="subject">Subject</label>
      <select id="subject" required>
        <option value="">-- Select Subject --</option>
        <option value="DWDM">DWDM (Data Warehousing and Data Mining)</option>
        <option value="CD">CD (Compiler Design)</option>
        <option value="DAA">DAA (Design and Analysis of Algorithms)</option>
        <option value="OOAD">OOAD (Object-Oriented Analysis and Design)</option>
                <option value="AOR">AOR (Advanced Operating Systems)</option>
        <option value="DM LAB">DM LAB</option>
        <option value="ADS LAB">ADS LAB</option>
        <option value="FSD-II LAB">FSD-II LAB</option>
        <option value="AADF">AADF (Advanced Application Development Frameworks)</option>
      </select>

      <label for="periods">Number of Periods</label>
      <input type="number" id="periods" value="1" min="1" max="3" required>

      <button type="submit">Load Students</button>
    </form>

    <div id="attendanceSection" class="attendance-box" style="display:none;">
      <h3>Mark Attendance</h3>
      <form id="markAttendanceForm">
        <table>
          <thead>
            <tr>
              <th>Reg No</th>
              <th>Name</th>
              <th>Absent?</th>
            </tr>
          </thead>
          <tbody id="studentsTable">
            <!-- Student rows will be loaded here -->
          </tbody>
        </table>
        <button type="submit" class="submit">Post Attendance</button>
      </form>
    </div>
  </div>

  <script src="assets/js/facultyAttendance.js"></script>
</body>
</html>
