<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Campus Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/images/logo cc.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .background {
      background-image: url('assets/images/landing_image.png');
      background-size: cover;
      background-position: center;
      height: 100vh;
      width: 100vw;
      position: relative;
    }

    .menu-icon {
      position: absolute;
      top: 20px;
      left: 10px;
      font-size: 22px;
      color: #ffffff;
      background: rgba(51, 102, 170, 0.85);
      border: none;
      padding: 6px 10px;
      cursor: pointer;
      border-radius: 6px;
      z-index: 2;
      backdrop-filter: blur(3px);
      transition: background-color 0.3s ease;
    }

    .menu-icon:hover {
      background-color: rgba(43, 90, 153, 0.9);
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #2c3e50;
      color: white;
      padding-top: 60px;
      transition: left 0.3s ease;
      z-index: 3;
    }

    .sidebar a {
      display: block;
      padding: 15px 25px;
      text-decoration: none;
      color: white;
      font-size: 18px;
      transition: background 0.2s ease;
    }

    .sidebar a:hover {
      background-color: #34495e;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0,0,0,0.4);
      display: none;
      z-index: 1;
    }

    .get-started-btn {
      position: absolute;
      bottom: 10%;
      left: 8%;
      padding: 16px 40px;
      background-color: #3366aa;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
      transition: background-color 0.3s ease, transform 0.2s ease;
      z-index: 2;
    }

    .get-started-btn:hover {
      background-color: #2b5a99;
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 200px;
        padding-top: 50px;
      }

      .sidebar a {
        font-size: 16px;
        padding: 12px 20px;
      }

      .menu-icon {
        font-size: 20px;
        padding: 5px 8px;
      }

      .get-started-btn {
        bottom: 8%;
        left: 6%;
        padding: 14px 30px;
        font-size: 16px;
      }
    }

    @media (max-width: 480px) {
      .sidebar {
        width: 180px;
        padding-top: 40px;
      }

      .sidebar a {
        font-size: 15px;
        padding: 10px 18px;
      }

      .menu-icon {
        font-size: 18px;
        padding: 4px 6px;
        top: 15px;
        left: 8px;
      }

      .get-started-btn {
        bottom: 7%;
        left: 5%;
        padding: 12px 25px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar" id="sidebar">
    <a href="#">üè† Home</a>
    <a href="#">‚ÑπÔ∏è About</a>
    <a href="#">üìû Contact Us</a>
    <a href="#">‚ùì FAQs</a>
  </div>

  <div class="overlay" id="overlay" onclick="closeSidebar()"></div>

  <div class="background">

    <button class="menu-icon" onclick="toggleSidebar()">‚ò∞</button>

    <button class="get-started-btn" onclick="window.location.href='choice.html'">
      Get Started
    </button>

  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');
      if (sidebar.style.left === '0px') {
        sidebar.style.left = '-250px';
        overlay.style.display = 'none';
      } else {
        sidebar.style.left = '0px';
        overlay.style.display = 'block';
      }
    }

    function closeSidebar() {
      document.getElementById('sidebar').style.left = '-250px';
      document.getElementById('overlay').style.display = 'none';
    }
  </script>

</body>
</html>
