<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Study Groups</title>
  <link rel="icon" href="assets/images/icon.png">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f6f9; }
    h2, h3 { color: #333; }
    form {
      background: white; padding: 15px; border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px;
    }
    input {
      display: block; margin: 10px 0; padding: 8px;
      width: 300px; border: 1px solid #ccc; border-radius: 6px;
    }
    button {
      padding: 8px 14px; background: #3b1d92; color: white;
      border: none; border-radius: 6px; cursor: pointer;
    }
    .group {
      background: white; margin: 10px 0; padding: 15px; border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .group h3 { margin: 0; }
    .group small { color: #666; }
  </style>
</head>
<body>

  <h2>ðŸ‘¥ Study Groups</h2>

  <!-- Create Group Form -->
  <form id="createGroupForm">
    <input type="text" id="groupName" placeholder="Group Name" required>
    <input type="text" id="subject" placeholder="Subject" required>
    <button type="submit">Create Group</button>
  </form>

  <h3>All Study Groups</h3>
  <div id="allGroups"></div>

  <h3>My Groups</h3>
  <div id="myGroups"></div>

  <script src="assets/js/study-groups.js"></script>
</body>
</html>
