<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student - Assignments</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6fa;
      min-height: 100vh;
      color: #333;
    }
    .header {
      background: linear-gradient(90deg, #3b1d92, #4a3ee0);
      color: white;
      padding: 25px 40px;
      margin-top: 20px;
      border-radius: 20px;
      text-align: center;
      border: 3px solid #fff;
      box-shadow: 0 4px 12px rgba(59,29,146,0.3);
    }
    .header h2 {
      margin: 0;
      font-size: 2em;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    h2 {
      background: linear-gradient(90deg, #3b1d92, #4a3ee0);
      color: white;
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.8em;
      padding: 15px;
      border-radius: 15px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      position: relative;
    }
    .assignment-section {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: space-between;
    }
    .assignment-column {
      flex: 1;
      min-width: 300px;
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    .assignment {
      background: #f8f9fa;
      padding: 20px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
      border-left: 5px solid #4a3ee0;
    }
    .assignment:hover {
      transform: translateY(-5px);
      border: 2px solid #007bff;
    }
    .assignment h3 {
      margin-top: 0;
      color: #495057;
      font-size: 1.2em;
    }
    .assignment p {
      margin: 10px 0;
      color: #6c757d;
    }
    input, button {
      margin: 10px 0;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      transition: background 0.2s;
    }
    input {
      background: #fff;
      border: 2px solid #e9ecef;
    }
    input:focus {
      outline: none;
      border-color: #4a3ee0;
      box-shadow: 0 0 0 3px rgba(74, 62, 224, 0.1);
    }
    button {
      background: linear-gradient(90deg, #3b1d92, #4a3ee0);
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: linear-gradient(90deg, #2a156a, #3a2ab0);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    #toast {
      visibility: hidden;
      min-width: 300px;
      margin-left: -150px;
      background: linear-gradient(90deg, #3b1d92, #4a3ee0);
      color: #fff;
      text-align: center;
      border-radius: 12px;
      padding: 16px;
      position: fixed;
      z-index: 9999;
      left: 50%;
      bottom: 30px;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      transition: all 0.5s ease;
      opacity: 0;
      transform: translateY(100px);
    }
    #toast.show {
      visibility: visible;
      opacity: 1;
      transform: translateY(0);
    }
    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }
      h2 {
        font-size: 2em;
      }
      .assignment-column {
        min-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>My Assignments</h2>
  </div>

  <div class="container">
    <div class="assignment-section">
      <div class="assignment-column">
        <h2> Pending Assignments</h2>
        <div id="pendingAssignments"></div>
      </div>
      <div class="assignment-column">
        <h2> Finished Assignments</h2>
        <div id="finishedAssignments"></div>
      </div>
    </div>
  </div>

  <script type="module" src="assets/js/student-assignments.js"></script>
  <div id="toast"></div>
</body>
</html>
