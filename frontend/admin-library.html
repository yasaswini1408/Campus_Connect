<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Library Management</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f6f9; }
    h2 { color: #333; }
    form {
      background: white; padding: 15px; border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px;
    }
    input {
      display: block; margin: 10px 0; padding: 8px;
      width: 300px; border: 1px solid #ccc; border-radius: 6px;
    }
    button {
      padding: 8px 14px; background: #3b1d92; color: white;
      border: none; border-radius: 6px; cursor: pointer;
    }
    .book {
      background: white; margin: 10px 0; padding: 15px; border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h2>Library Management (Admin)</h2>

  <form id="addBookForm">
    <input type="text" id="title" placeholder="Book Title" required>
    <input type="text" id="author" placeholder="Author" required>
    <input type="text" id="isbn" placeholder="ISBN" required>
    <button type="submit">Add Book</button>
  </form>

  <h3>All Books</h3>
  <div id="allBooks"></div>

  <script src="assets/js/admin-library.js"></script>
</body>
</html>
