<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Results</title>
  <link rel="icon" href="assets/images/icon.png">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: #f4f6fa;
      color: #333;
    }
    .header {
      background: linear-gradient(90deg, #3b1d92, #4a3ee0);
      color: white;
      padding: 25px 40px;
      margin-top: 20px;
      border-radius: 20px;
      text-align: center;
      border: 3px solid #fff;
      box-shadow: 0 4px 12px rgba(59,29,146,0.3);
    }
    .header h2 {
      margin: 0;
      font-size: 2em;
    }
    h3 {
      color: #3b1d92;
      margin-bottom: 15px;
    }
    .summary, .overall {
      background: white;
      padding: 20px;
      margin: 20px;
      border-radius: 15px;
      box-shadow: 0 3px 8px rgba(59,29,146,0.1);
      border: 2px solid #e3f2fd;
    }
    #maxMiss {
      font-weight: bold;
      color: #856404;
      margin-top: 10px;
      background: #fff3cd;
      padding: 5px;
      border-radius: 4px;
      display: inline-block;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 3px 8px rgba(59,29,146,0.1);
      margin: 20px;
    }
    th, td {
      border: 1px solid #e3f2fd;
      padding: 12px;
      text-align: center;
    }
    th {
      background: linear-gradient(90deg, #3b1d92, #4a3ee0);
      color: white;
      font-weight: bold;
    }
    tbody tr:nth-child(even) {
      background: #f8f9fa;
    }
    tbody tr:hover {
      background: #e3f2fd;
    }
    .gpa {
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="header">
    <h2>ðŸ“Š My Results</h2>
  </div>

  <div id="results">
  </div>

  <div id="chartContainer">
    <h3 style="text-align: center;">Performance Trend</h3>
    <canvas id="gpaChart"></canvas>
  </div>

  <script src="assets/js/student-results.js"></script>
</body>
</html>
