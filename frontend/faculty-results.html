<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Results</title>
  <link rel="icon" href="assets/images/icon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #e67e22;
      --secondary-color: #f39c12;
      --text-color: #2c3e50;
      --background-color: #fffaf5;
      --card-background: #ffffff;
      --border-color: #e0e0e0;
      --shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
      --shadow-hover: 0 10px 25px rgba(230, 126, 34, 0.25);
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--background-color);
      margin: 0;
      color: var(--text-color);
      line-height: 1.6;
    }

    /* Sticky Header */
    header {
      position: sticky;
      top: 0;
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 20px 30px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 700;
    }

    .container {
      max-width: 950px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    h2 {
      color: var(--primary-color);
      font-weight: 700;
      margin-bottom: 25px;
      font-size: 1.9rem;
      border-left: 6px solid var(--secondary-color);
      padding-left: 15px;
      position: relative;
    }

    h2::after {
      content: "";
      position: absolute;
      bottom: -6px;
      left: 15px;
      width: 50px;
      height: 3px;
      background: var(--primary-color);
      border-radius: 2px;
    }

    h3 {
      color: var(--primary-color);
      font-weight: 600;
      margin-bottom: 20px;
      font-size: 1.3rem;
      border-left: 5px solid var(--secondary-color);
      padding-left: 10px;
    }

    form {
      background: var(--card-background);
      padding: 30px;
      border-radius: 16px;
      box-shadow: var(--shadow);
      max-width: 600px;
      margin: 0 auto 40px;
      border: 1px solid var(--border-color);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    form:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-hover);
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 600;
      color: var(--text-color);
    }

    select,
    input[type="file"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0 15px;
      box-sizing: border-box;
      border: 1px solid var(--border-color);
      border-radius: 10px;
      font-size: 1rem;
      background-color: #fffdfb;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    select:focus,
    input[type="file"]:focus {
      border-color: var(--primary-color);
      outline: none;
      box-shadow: 0 0 0 3px rgba(230, 126, 34, 0.2);
    }

    input[type="file"] {
      border: 2px dashed var(--primary-color);
      background: #fff8ee;
      cursor: pointer;
      padding: 18px;
      text-align: center;
      font-weight: 600;
      color: var(--primary-color);
    }

    button[type="submit"] {
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      color: white;
      border: none;
      padding: 14px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 25px;
      font-size: 1.1rem;
      font-weight: 700;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(230, 126, 34, 0.4);
      width: 100%;
    }

    button[type="submit"]:hover {
      background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(230, 126, 34, 0.5);
    }

    .result-list {
      margin-top: 30px;
      background: var(--card-background);
      padding: 25px;
      border-radius: 14px;
      box-shadow: var(--shadow);
      max-width: 600px;
      margin: 0 auto;
      border-left: 6px solid var(--primary-color);
    }

    .result-item {
      border-bottom: 1px solid var(--border-color);
      padding: 12px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.3s, padding-left 0.3s;
    }

    .result-item:last-child {
      border-bottom: none;
    }

    .result-item:hover {
      background-color: #fff8f0;
      padding-left: 5px;
    }

    .upload-info {
      font-weight: 600;
      color: var(--text-color);
    }

    .upload-date {
      font-size: 0.9rem;
      color: #7f8c8d;
    }

    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }

      h2 {
        font-size: 1.6rem;
      }

      form,
      .result-list {
        padding: 20px;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Upload Results</h1>
  </header>

  <div class="container">
    <h2>Upload New Results</h2>

    <form id="resultUploadForm" enctype="multipart/form-data">
      <label for="examType">Select Exam Type:</label>
      <select id="examType" name="examType" required>
        <option value="mid1">Mid-1</option>
        <option value="mid2">Mid-2</option>
        <option value="endsem">End Semester</option>
        <option value="quiz">Quiz/Internal</option>
      </select>

      <label for="file">Upload CSV/Excel Result File:</label>
      <input type="file" id="file" name="file" accept=".csv,.xlsx,.xls" required>

      <button type="submit">Upload Results</button>
    </form>

    <div class="result-list">
      <h3>Previous Uploads History</h3>
      <div id="previousUploads">
        <div class="result-item">
          <span class="upload-info">End Semester - CSE, 3rd Year</span>
          <span class="upload-date">Uploaded: 2025-05-10</span>
        </div>
        <div class="result-item">
          <span class="upload-info">Mid-2 - ECE, 2nd Year</span>
          <span class="upload-date">Uploaded: 2025-04-01</span>
        </div>
        <div class="result-item">
          <span class="upload-info">Mid-1 - IT, 4th Year</span>
          <span class="upload-date">Uploaded: 2025-02-15</span>
        </div>
        <p id="noUploadsMessage" style="color:#7f8c8d; text-align: center; margin-top: 10px; display: none;">
          No previous uploads found.
        </p>
      </div>
    </div>
  </div>

  <script src="assets/js/faculty-results.js"></script>
</body>
</html>
