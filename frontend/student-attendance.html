<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Attendance</title>
  <link rel="icon" href="assets/images/icon.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }
    h2 { color: #333; }
    .summary, .overall {
      background: white;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th { background: #f0f0f0; }
  </style>
</head>
<body>

  <h2>ðŸ“Š My Attendance</h2>

  <div class="summary">
    <h3>Subject-wise Attendance</h3>
    <ul id="summaryList"></ul>
  </div>

  <div class="overall">
    <h3>Overall Attendance</h3>
    <p id="overall"></p>
    <p id="maxMiss"></p>
  </div>

  <h3>Daily Attendance Records</h3>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Subject</th>
        <th>Periods Present</th>
        <th>Periods Absent</th>
      </tr>
    </thead>
    <tbody id="recordsTable"></tbody>
  </table>

  <script src="assets/js/studentAttendance.js"></script>
</body>
</html>
