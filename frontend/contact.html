<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Campus Connect</title>

    <style>
        /* Base Styles (Consistent with About Page) */
        
         :root {
            --primary-color: #004d99;
            --secondary-color: #3b82f6;
            --background-light: #f1f8ff;
            --text-dark: #1f2937;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --border-radius: 8px;
            --shadow-light: 0 4px 12px rgba(0, 0, 0, 0.1);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: var(--font-family);
            line-height: 1.6;
            color: var(--text-dark);
            background-color: white;
            padding: 40px 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        h1 {
            font-size: 3rem;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 0.5em;
            font-weight: 700;
        }
        
        h2 {
            font-size: 1.8rem;
            color: var(--primary-color);
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            border-bottom: 2px solid var(--background-light);
            padding-bottom: 5px;
        }
        
        p {
            margin-bottom: 1em;
            font-weight: 400;
        }
        /* Contact Form Styling */
        
        .contact-form {
            background: var(--background-light);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-light);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--primary-color);
        }
        
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            border-color: var(--secondary-color);
            outline: none;
            box-shadow: 0 0 5px rgba(59, 130, 246, 0.5);
        }
        
        .form-group textarea {
            resize: vertical;
            height: 150px;
        }
        
        .submit-button {
            display: inline-block;
            background: var(--primary-color);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        
        .submit-button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-1px);
        }
        /* Support Links */
        
        .support-links {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px dashed #ccc;
        }
        
        .support-links a {
            display: inline-block;
            margin: 0 15px;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }
        
        .support-links a:hover {
            text-decoration: underline;
        }
        /* Responsive Design */
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
            }
            .contact-form {
                padding: 20px;
            }
            .submit-button {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Connect With Us</h1>
        <p style="text-align: center; font-size: 1.1rem; color: var(--text-dark);">
            Have a question, feedback, or need technical support? We're here to help you get the most out of Campus Connect.
        </p>

        <div class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="#" method="POST">

                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Your University Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="topic">Topic</label>
                    <select id="topic" name="topic" required>
                        <option value="">-- Please select a topic --</option>
                        <option value="technical">Technical Support / Bug Report</option>
                        <option value="feedback">General Feedback / Suggestion</option>
                        <option value="account">Account/Login Issues</option>
                        <option value="other">Other Inquiry</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>

                <button type="submit" class="submit-button">Submit Message</button>
            </form>
        </div>

        <div class="support-links">
            <h2>Quick Support Options</h2>
            <p>For immediate answers, check out our resources:</p>
            <a href="#">FAQ & Help Center</a> |
            <a href="mailto:support@campusconnect.edu">Email Support Directly</a> |
            <a href="#">Report a Security Issue</a>
        </div>
    </div>

</body>

</html>
