<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIIT - Faculty Portal</title>
    <link rel="icon" href="assets/images/icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
         :root {
            --primary-orange: #ff8c00;
            --secondary-dark: #333;
            --background-dark: #1f1f1f;
            --card-background: #444;
            --text-light: #fff;
            --hover-glow: #ffa500;
            --shadow: 0 10px 40px rgba(0, 0, 0, 0.7);
            --border-highlight: #ff6600;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background-dark);
            padding: 40px 20px;
            color: var(--text-light);
            min-height: 100vh;
            transition: background-color 0.4s;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h2 {
            color: var(--primary-orange);
            font-weight: 800;
            font-size: 2.5rem;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: fadeInDown 0.8s ease-out;
        }
        
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }
        
        .card {
            background: var(--card-background);
            color: var(--text-light);
            padding: 35px;
            border-radius: 18px;
            box-shadow: var(--shadow);
            text-align: center;
            cursor: pointer;
            font-size: 1.15rem;
            font-weight: 700;
            border: 2px solid var(--primary-orange);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
        }
        
        .card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.9), 0 0 25px var(--hover-glow);
            border-color: var(--border-highlight);
            background: #555;
        }
        
        .card::before {
            content: attr(data-icon);
            display: block;
            font-size: 3rem;
            margin-bottom: 10px;
            line-height: 1;
            color: var(--hover-glow);
            opacity: 0.9;
            transition: color 0.3s, transform 0.3s;
        }
        
        .card:hover {
            color: var(--hover-glow);
        }
        
        [data-icon="‚ùì"]::before {
            content: "‚ùì";
        }
        
        [data-icon="üìä"]::before {
            content: "üìä";
        }
        
        [data-icon="üìÖ"]::before {
            content: "üìÖ";
        }
        
        [data-icon="üì¢"]::before {
            content: "üì¢";
        }
        
        [data-icon="üìö"]::before {
            content: "üìö";
        }
        
        [data-icon="üìù"]::before {
            content: "üìù";
        }
        
        .card:hover::before {
            color: var(--text-light);
            transform: translateY(-5px);
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 600px) {
            body {
                padding: 20px 10px;
            }
            h2 {
                font-size: 1.8rem;
                margin-bottom: 30px;
            }
            .cards {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 15px;
            }
            .card {
                padding: 25px 15px;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Welcome, Faculty! Your Portal Awaits.</h2>
        <div class="cards">
            <div class="card" onclick="window.location.href='faculty-doubts.html'" data-icon="‚ùì">Solve Doubts</div>
            <div class="card" onclick="window.location.href='faculty-results.html'" data-icon="üìä">Upload Results</div>
            <div class="card" onclick="window.location.href='attendance.html'" data-icon="üìÖ">Mark/View Attendance</div>
            <div class="card" onclick="window.location.href='notices.html'" data-icon="üì¢">Issue a Notice</div>
            <div class="card" onclick="window.location.href='faculty-resources.html'" data-icon="üìö">Share Notes/Resources</div>
            <div class="card" onclick="window.location.href='faculty-assignments.html'" data-icon="üìù">Allot Assignments</div>
        </div>
    </div>
    <script>
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user) {
            window.location.href = "login.html";
        } else {
            const welcomeHeader = document.querySelector('h2');
            if (user.name) {
                welcomeHeader.textContent = `Welcome, Prof. ${user.name.split(' ')[0]}!`;
            } else {
                welcomeHeader.textContent = `Welcome, Faculty! Your Portal Awaits.`;
            }

            if (user.role !== 'faculty') {
                window.location.href = "dashboard.html";
            }
        }
    </script>
</body>

</html>
