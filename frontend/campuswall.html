<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Campus Wall</title>
  <link rel="icon" href="assets/images/icon.png">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 0;
    }

    /* Header Section */
    .header {
      background: linear-gradient(135deg, #4c1d95, #3b82f6);
      color: white;
      text-align: center;
      padding: 30px 20px;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .header img {
      width: 60px;
      display: block;
      margin: 0 auto 10px;
    }

    .header h2 {
      margin: 0;
      font-size: 28px;
      font-weight: 600;
    }

    /* Form Section */
    form {
      width: 90%;
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    form input,
    form textarea,
    form select {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      background-color: #fafafa;
      transition: border 0.3s;
    }

    form input:focus,
    form textarea:focus,
    form select:focus {
      border-color: #4c1d95;
      outline: none;
    }

    form button {
      display: block;
      width: 150px;
      margin: 20px auto 0;
      background: linear-gradient(135deg, #4c1d95, #3b82f6);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    form button:hover {
      background: linear-gradient(135deg, #3b82f6, #4c1d95);
    }

    /* Posts Section */
    h3 {
      text-align: center;
      color: #1e3a8a;
      margin-top: 30px;
    }

    #posts {
      width: 90%;
      max-width: 700px;
      margin: 20px auto;
    }

    .post {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .post h3 {
      margin: 0 0 8px;
      color: #1e3a8a;
    }

    .post small {
      color: #555;
      display: block;
      margin-bottom: 10px;
    }

    .post p {
      color: #333;
      line-height: 1.5;
    }

    /* Upvote Button */
    .upvote {
      background: linear-gradient(135deg, #4c1d95, #3b82f6);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    .upvote:hover {
      opacity: 0.9;
    }

    /* Replies */
    .reply-form {
      margin-top: 15px;
      display: flex;
      gap: 10px;
    }

    .reply-form input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .reply-form button {
      background: linear-gradient(135deg, #4c1d95, #3b82f6);
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .reply-form button:hover {
      opacity: 0.9;
    }

    .replies {
      margin-top: 15px;
      padding-left: 15px;
      border-left: 3px solid #e5e7eb;
    }

    .replies p {
      margin: 6px 0;
      color: #333;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <div class="header">
    <img src="assets/images/icon.png" alt="Campus Icon">
    <h2>Campus Wall</h2>
  </div>

  <!-- Post Form -->
  <form id="postForm">
    <input type="text" id="title" placeholder="Post Title" required>
    <textarea id="content" placeholder="Write your post..." required></textarea>
    <select id="type">
      <option value="notification">Notification</option>
      <option value="discussion">Discussion</option>
    </select>
    <button type="submit">Post</button>
  </form>

  <h3>All Posts</h3>
  <div id="posts"></div>

  <script src="assets/js/campuswall.js"></script>
</body>
</html>
