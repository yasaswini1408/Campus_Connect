<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Campus Wall</title>
  <link rel="icon" href="assets/images/icon.png">
  <style>
    :root {
      --primary: #2563eb;
      --secondary: #7287a2;
      --dark: #2f3e46;
      --light-bg: #f8fafc;
      --accent: #e0e7ff;
    }

    body {
      font-family: 'Inter', 'Poppins', sans-serif;
      background-color: ivory;
      color: var(--dark);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      background: linear-gradient(135deg, var(--dark), var(--primary));
      color: white;
      width: 90%;
      margin-top: 20px;
      padding: 40px 50px;
      border-radius: 24px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-left {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .header-left h2 {
      font-size: 30px;
      margin: 0;
      font-weight: 700;
    }

    .header-left p {
      margin: 0;
      font-size: 15px;
      opacity: 0.9;
    }

    .new-thread-btn {
      background: #ffffff;
      color: var(--primary);
      font-weight: 600;
      font-size: 15px;
      border: none;
      padding: 10px 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .new-thread-btn:hover {
      background: var(--accent);
      color: var(--dark);
      transform: translateY(-2px);
    }

    /* --- FORM SECTION --- */
    form {
      width: 100%;
      max-width: 800px;
      background: white;
      padding: 25px 30px;
      margin: 25px auto;
      border-radius: 16px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
      display: none;
      transition: all 0.3s ease;
    }

    form input, form textarea, form select {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 15px;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      transition: 0.3s;
    }

    form input:focus, form textarea:focus, form select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37,99,235,0.2);
    }

    form button {
      background: var(--primary);
      border: none;
      color: white;
      font-size: 15px;
      padding: 12px 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      float: right;
    }

    form button:hover {
      background: var(--dark);
    }

    /* --- POSTS SECTION --- */
    h3 {
      margin-top: 40px;
      text-align: left;
      font-size: 24px;
      color: rgb(22, 22, 22);
      font-weight: 600;
    }

    #posts {
      width: 90%;
      /*max-width: 900px;*/
      margin: 30px auto 60px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .post {
      background: rgb(233, 245, 249);
      border-radius: 5px;
      padding: 5px 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      transition: all 0.3s;
    }

    .post:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }

    .post h3 {
      margin: 0 0 5px;
      color: rgb(22, 22, 22);
      font-weight: 600;
      font-size: 20px;
    }

    .post small {
      color: var(--secondary);
      display: block;
      margin-bottom: 12px;
      font-size: 13px;
    }

    .post p {
      line-height: 1.6;
      color: var(--dark);
    }

    /* Upvote button */
    .upvote {
      background: var(--primary);
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 12px;
      transition: 0.3s;
    }

    .upvote:hover {
      background: var(--dark);
      transform: scale(1.05);
    }

    /* Replies section */
    .replies {
      margin-top: 18px;
      background: rgba(204, 217, 219, 0.8);
      padding: 12px 18px;
      border-radius: 5px;
    }

    .replies p {
      margin: 6px 0;
      font-size: 14px;
    }

    .reply-form {
      margin: 0px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 0px;
      background: rgb(233, 245, 249);
      box-shadow: none;
      border-radius: none;
    }

    .reply-form input {
      flex: 1;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      padding: 10px;
      font-size: 14px;
      background-color: whitesmoke;
    }

    .reply-form button {
      position: relative;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0px 16px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
      height: 30px;
      width: fit-content;
      margin: 0;
    }

    .reply-form button:hover {
      background: var(--dark);
    }

    /* --- RESPONSIVE --- */
    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        gap: 20px;
        text-align: center;
        padding: 30px;
      }
      .new-thread-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="header-left">
      <h2>Campus Wall</h2>
      <p>Engage, Discuss & Share with your campus community</p>
    </div>
    <button class="new-thread-btn" id="toggleFormBtn">+ New Thread</button>
  </div>

  <!-- Thread Form -->
  <form id="postForm">
    <input type="text" id="title" placeholder="Thread Title" required>
    <textarea id="content" placeholder="Share your thoughts..." rows="4" required></textarea>
    <select id="type">
      <option value="discussion">Discussion</option>
      <option value="notification">Notification</option>
    </select>
    <button type="submit">Post</button>
  </form>

  <h3>All Threads</h3>
  <div id="posts"></div>

  <script>
    const toggleBtn = document.getElementById('toggleFormBtn');
    const form = document.getElementById('postForm');
    toggleBtn.addEventListener('click', () => {
      form.style.display = form.style.display === 'none' || form.style.display === '' ? 'block' : 'none';
    });
  </script>

  <script src="assets/js/campuswall.js"></script>
</body>
</html>
