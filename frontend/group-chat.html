<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Group Chat</title>
  <style>
    body { font-family: Arial; margin: 0; padding: 0; }
    #chatBox {
      height: 400px; overflow-y: auto; border: 1px solid #ccc; padding: 10px;
    }
    #messageInput { width: 70%; padding: 8px; }
    #sendBtn { padding: 8px; }
    #fileInput { margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Study Group Chat</h2>
  <div id="chatBox"></div>
  <input type="text" id="messageInput" placeholder="Type a message">
  <button id="sendBtn">Send</button>
  <input type="file" id="fileInput">
  <button id="uploadBtn">Upload File</button>
  <br><br>
  <button id="exitBtn">Exit Group</button>
  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="assets/js/group-chat.js"></script>
</body>
</html>
