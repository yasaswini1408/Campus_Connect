<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teacher Sign In</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      background-color: #fff7f0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 28px;
      border: 1px solid #f3d2b9;
      border-radius: 10px;
      background-color: #ffffff;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      width: 360px;
    }

    .title {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 24px;
    }

    .title h3 {
      margin: 0;
      margin-right: 10px;
      color: #b34700;
      font-size: 22px;
    }

    .title img {
      height: 70px;
    }

    .input-pair {
      display: flex;
      align-items: center;
      margin-bottom: 18px;
      width: 100%;
    }

    .input-pair label {
      width: 90px;
      text-align: right;
      margin-right: 10px;
      font-size: 14px;
      color: #333;
    }

    .input-pair input {
      flex: 1;
      padding: 6px 10px;
      border: 1px solid #f1b88c;
      border-radius: 4px;
      font-size: 14px;
    }

    .signin_button {
      background-color: #f97316;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 0;
      font-size: 16px;
      width: 100%;
      cursor: pointer;
      margin-bottom: 16px;
      transition: background-color 0.3s;
    }

    .signin_button:hover {
      background-color: #c2410c;
    }

    .links {
      display: flex;
      justify-content: center;
      width: 100%;
      margin-top: 8px;
    }

    .links a {
      font-size: 14px;
      color: #f97316;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="title">
      <h3>Teacher Sign In</h3>
      <img src="teacher_logo.png" alt="Teacher Icon" />
    </div>

    <form id="signinForm">
      <div class="input-pair">
        <label for="employeeID">Employee ID:</label>
        <input type="text" id="employeeID" placeholder="Enter your Employee ID" required />
      </div>

      <div class="input-pair">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your Password" required />
      </div>

      <button type="submit" class="signin_button">Sign In</button>
    </form>

    <div class="links">
      <a href="contact-admin.html">Forget Password?</a>
    </div>
  </div>

  <script>
    const signinForm = document.getElementById('signinForm');

    signinForm.addEventListener('submit', function(event) {
      event.preventDefault();

      const employeeID = document.getElementById('employeeID').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!employeeID || !password) {
        alert('Please enter both Employee ID and password.');
        return;
      }

      alert('Signed in successfully!');
      signinForm.reset();
    });
  </script>
</body>
</html>
